<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 297" version="1.1" height="297mm" width="210mm">
	<circle cx="105" cy="149" r="50" fill="transparent" strokeWidth="8" stroke="palevioletred"/>
	<circle id="my-circle" r="30" cx="50" cy="50" fill="orange" />

	<animate 
		xlink:href="#my-circle"
		attributeName="cx"
		from="50"
		to="450" 
		dur="1s"
		begin="click"
		fill="freeze" />
</svg>